<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>
    <style>
        body {
            background-image: url('/static/voteing%20project.jpg'); /* Use %20 to encode the space in the file name */
            background-size: cover; /* Ensure the image covers the whole page */
            background-repeat: no-repeat; /* Prevent tiling */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
        }

        h1 {
            color: white;
        }

        a {
            font-size: 20px; /* Increase the font size */
            font-weight: bold; /* Make the text bold */
            color: white; /* Make the text color white */
            text-decoration: none; /* Remove underline */
            margin: 10px; /* Add some spacing */
            padding: 10px 20px; /* Add padding for better clickable area */
            background-color: rgba(0, 0, 0, 0.5); /* Add a translucent background */
            border-radius: 5px; /* Round the corners */
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Add a hover effect */
            color: black; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Online Voting System</h1>
    <a href="/register">Register</a> | <a href="/login">Log In</a>
</body>
</html>
